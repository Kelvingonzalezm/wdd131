<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description"
        content="Form to submit a product review with rating, features, installaton date, and optonal feedback.">
    <meta name="author" content="Kelvin Gonzalez">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        Product Review Form
    </header>

    <form method="get" action="review.html">
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product...</option>
        </select>

        <fieldset>
            <legend>Overall Rating:</legend>

            <div class="rating-option">
                <label for="star1">&star;</label>
                <input type="radio" id="star1" name="rating" value="1" required>
            </div>

            <div class="rating-option">
                <label for="star2">&star; &star;</label>
                <input type="radio" id="star2" name="rating" value="2" required>
            </div>

            <div class="rating-option">
                <label for="star3">&star; &star; &star;</label>
                <input type="radio" id="star3" name="rating" value="3" required>
            </div>

            <div class="rating-option">
                <label for="star4">&star; &star; &star; &star;</label>
                <input type="radio" id="star4" name="rating" value="4" required>
            </div>

            <div class="rating-option">
                <label for="star5">&star; &star; &star; &star; &star;</label>
                <input type="radio" id="star5" name="rating" value="5" required>
            </div>
        </fieldset>

        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <fieldset>
            <legend>Useful Features:</legend>

            <div class="feature-option">
                <input type="checkbox" id="feature1" name="features" value="Easy to Use">
                <label for="feature1">Easy to Use</label>
            </div>

            <div class="feature-option">
                <input type="checkbox" id="feature2" name="features" value="Durable">
                <label for="feature2">Durable</label>
            </div>

            <div class="feature-option">
                <input type="checkbox" id="feature3" name="features" value="Energy Efficient">
                <label for="feature3">Energy Efficient</label>
            </div>

            <div class="feature-option">
                <input type="checkbox" id="feature4" name="features" value="Compact Design">
                <label for="feature4">Compact Design</label>
            </div>

            <div class="feature-option">
                <input type="checkbox" id="feature5" name="features" value="Affordable">
                <label for="feature5">Affordable</label>
            </div>
        </fieldset>

        <label for="review">Written Review:</label><br>
        <textarea id="review" name="review" rows="5" cols="40" placeholder="Write your review here..."></textarea>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name">

        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p id="footer-year">&copy; 2026 Kelvin Gonzalez - Product Review Form</p>
        <p id="footer-modified">Last Modification: 06/2/2026</p>
    </footer>
</body>

</html>
